<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="player"></ion-back-button>
      </ion-buttons>
      <ion-title>Agregar Video</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
      <ion-input #searchFocus type="text" placeholder="Buscar en Youtube" [(ngModel)]="term" (keyup.enter)="search()"></ion-input>
  </ion-item>

  <ion-list *ngIf="(videoList$ | async) as videoList">
      <ng-container *ngFor="let item of videoList; let i = index">
          <ion-item button detail="false" (click)="showConfirmAdd(i)">
            <!-- (click)="showImageModal(item.img)" -->
              <ion-thumbnail slot="start">
                  <img [src]="item.img">
              </ion-thumbnail>
              <ion-label (click)="showConfirmAdd(i)" class="ion-text-wrap">
                  <h2>
                      {{ item.title }} ~ {{ item.duration }}
                  </h2>
              </ion-label>
                  <ion-icon name="add" color="danger"></ion-icon>
          </ion-item>
      </ng-container>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-button expand="full" color="danger" (click)="search()">
      BUSCAR
  </ion-button>
</ion-footer>

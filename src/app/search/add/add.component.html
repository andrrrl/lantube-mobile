<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="player"></ion-back-button>
            <ion-title>Agregar URL de Video</ion-title>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Youtube URL or video ID" [(ngModel)]="youtubeVideo" autofocus="true">
            </ion-input>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>

        <ion-button expand="full" color="secondary" (click)="addVideo()" [disabled]="!youtubeVideo">
            AGREGAR
        </ion-button>
    </ion-toolbar>
</ion-footer>

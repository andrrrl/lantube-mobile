<ion-header>
    <ion-toolbar>
        <ion-title>Miniatura del video</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="thumbnail-conatiner">
        <ion-img class="youtube-thumbnail" [src]="image"></ion-img>
    </div>
</ion-content>

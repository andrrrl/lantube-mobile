<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-title>Agregar URL de Video</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-item>
  <ion-label position="floating">URL o ID de video de Youtube</ion-label>
  <ion-input type="text" [(ngModel)]="youtubeVideo" autofocus="true">
  </ion-input>
  <ion-button
    slot="end"
    size="medium"
    (click)="addVideo()"
    [disabled]="!youtubeVideo"
  >
    <ion-icon name="add"></ion-icon>
  </ion-button>
</ion-item>

<ion-header>
  <ion-navbar>
    <ion-title>Agregar Video</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-input item-start type="text" placeholder="URL" [(ngModel)]="youtubeVideo"></ion-input>
      <button item-end ion-button color="secondary" (click)="addVideo()" [(disabled)]="!youtubeVideo">
        AGREGAR
      </button>
      <button item-end ion-button (click)="goBack()">
        CANCELAR
      </button>
    </ion-item>
  </ion-list>
</ion-content>

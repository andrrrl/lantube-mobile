<ion-modal
  [isOpen]="isOpen"
  [swipeToClose]="true"
  presentingElement="routerOutlet.nativeEl"
>
  <ng-template>
    <ng-content></ng-content>
    <ion-footer>
      <ion-toolbar>
        <ion-button (click)="onModalClose()" slot="start" color="danger"
          >Cancelar</ion-button
        >
        <ion-button
          (click)="onModalAccept()"
          [disabled]="disabled"
          slot="end"
          color="success"
        >
          Aceptar
        </ion-button>
      </ion-toolbar>
    </ion-footer>
  </ng-template>
</ion-modal>

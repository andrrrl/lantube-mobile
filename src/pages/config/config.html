<ion-header>
    <ion-toolbar>
        <ion-title>Configuraciones</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item>
        <ion-label>API address</ion-label>
        <ion-input type="text" placeholder="API address" [(ngModel)]="apiUrl" autofocus="true"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>API port</ion-label>
        <ion-input type="text" placeholder="API port number" [(ngModel)]="apiPort"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>SÃ³lo audio</ion-label>
        <ion-checkbox [(ngModel)]="audioOnly" (ionChange)="toggleAudioOnly()"></ion-checkbox>
    </ion-item>
</ion-content>
<ion-footer>
    <ion-button color="secondary" (click)="onCancel()">
        CANCELAR
    </ion-button>
    <ion-button color="primary" (click)="onSave()" [disabled]="!apiUrl">
        GUARDAR
    </ion-button>
</ion-footer>

<ion-header>
  <ion-navbar>
    <ion-title>Buscar Video</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-input type="text" placeholder="término de búsqueda" [(ngModel)]="term" (keyup.enter)="search()"></ion-input>
    <button ion-button item-end color="secondary" (click)="search()">
      BUSCAR
    </button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let item of videoList; let i = index">
      <ion-label (click)="view(item._id)">
        {{item.title}}
      </ion-label>
      <div class="item-note" item-end>
        <ion-icon (click)="showConfirmAdd(i)" name='add' item-end color="danger"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button (click)="goBack()">
    CANCELAR
  </button>
</ion-footer>

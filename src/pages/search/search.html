<ion-header>
  <ion-navbar>
    <ion-title>Buscar Video</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-input type="text" placeholder="BÃºsqueda" [(ngModel)]="term" (keyup.enter)="search()"></ion-input>
    <button ion-button item-end color="secondary" (click)="search()">
      BUSCAR
    </button>
  </ion-item>

  <ion-list>
    <ng-container *ngFor="let item of videoList; let i = index">
      <ion-item (click)="showConfirmAdd(i)">
        <ion-label (click)="view(item.videoId)">
          {{item.title}}
        </ion-label>
        <div class="item-note" item-end>
          <ion-icon name='add' item-end color="danger"></ion-icon>
        </div>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button (click)="goBack()">
    CANCELAR
  </button>
</ion-footer>

        {{ playerStats | json }}
    </pre> -->

    <ion-fab left middle>
        <button color="{{ playerStats?.playlist ? 'secondary' : 'dark' }}" ion-fab mini class="button button-md button-default button-default-md"
            (click)="playList()">
            <ion-icon name="infinite"></ion-icon>
        </button>
        <br>
        <button color="dark" ion-fab mini class="button button-md button-default button-default-md" (click)="presentListModal()">
            <ion-icon name="list"></ion-icon>
        </button>
    </ion-fab>
    <ion-fab bottom id="player">
        <ion-row>
            <ion-col>
                <button color="dark" ion-fab mini dark [disabled]="playerStats?.videoId === null" class="button button-md button-default button-default-md"
                    (click)="playPrev()">
                    <ion-icon name="skip-backward" role="img" class="icon icon-md ion-md-skip-backward" aria-label="skip backward"
                        ng-reflect-name="skip-backward"></ion-icon>
                </button>
            </ion-col>
            <ion-col>
                <button color="dark" ion-fab mini [disabled]="playerStats?.videoId === null" class="button button-md button-default button-default-md"
                    (click)="playNext()">
                    <ion-icon name="skip-forward" role="img" class="icon icon-md ion-md-skip-forward" aria-label="skip forward"
                        ng-reflect-name="skip-forward"></ion-icon>
                </button>
            </ion-col>
            <ion-col>
                <button color="dark" ion-fab mini [disabled]="playerStats?.status !== 'playing'" class="button button-md button-default button-default-md"
                    (click)="stopAll()">
                    <ion-icon name="stop" role="img" class="icon icon-md ion-md-square" aria-label="stop"
                        ng-reflect-name="stop"></ion-icon>
                </button>
            </ion-col>
            <ion-col>
                <button color="dark" ion-fab mini class="button button-md button-default button-default-md" style="transition: none;"
                    (click)="playPause()">
                    <ion-icon *ngIf="playerStats?.status === 'loading' || playerStats?.status === 'paused' || playerStats?.status === 'stopped'"
                        name="play" role="img" class="icon icon-md ion-md-play" aria-label="play" ng-reflect-name="play"></ion-icon>
                    <ion-icon *ngIf="playerStats?.status === 'playing'" name="pause" role="img" class="icon icon-md ion-md-pause"
                        aria-label="pause" ng-reflect-name="pause"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-fab>
    <ion-fab right middle>
        <button color="dark" ion-fab mini [disabled]="playerStats?.status !== 'playing' && playerStats?.status !== 'paused'"
            class="button button-md button-default button-default-md" (click)="volume('up')">
            <ion-icon name="volume-up"></ion-icon>
        </button>
        <br>
        <button color="dark" ion-fab mini [disabled]="playerStats?.status !== 'playing' && playerStats?.status !== 'paused'"
            class="button button-md button-default button-default-md" (click)="volume('down')">
            <ion-icon name="volume-down"></ion-icon>
        </button>
    </ion-fab>
</ion-content>

<div style="display: flex">

  <button icon-only ion-button class="button button-md button-default button-default-md" style="transition: none;">
    <ion-icon name="play" role="img" class="icon icon-md ion-md-play" aria-label="play" ng-reflect-name="play" (click)="playPauseEmit()"></ion-icon>
  </button>

  <button icon-only ion-button class="button button-md button-default button-default-md" (click)="stopAllEmit()">
    <ion-icon name="pause" role="img" class="icon icon-md ion-md-square" aria-label="pause" ng-reflect-name="pause"></ion-icon>
  </button>

  <button icon-only ion-button class="button button-md button-default button-default-md" (click)="playPrevEmit()">
    <ion-icon name="skip-backward" role="img" class="icon icon-md ion-md-skip-backward" aria-label="skip backward" ng-reflect-name="skip-backward"></ion-icon>
  </button>

  <button icon-only ion-button class="button button-md button-default button-default-md" (click)="playNextEmit()">
    <ion-icon name="skip-forward" role="img" class="icon icon-md ion-md-skip-forward" aria-label="skip forward" ng-reflect-name="skip-forward"></ion-icon>
  </button>

  <button icon-only ion-button class="button button-md button-default button-default-md" (click)="volumeEmit('up')">
    <ion-icon name="arrow-up"></ion-icon>
  </button>
  <button icon-only ion-button class="button button-md button-default button-default-md" (click)="volumeEmit('down')">
    <ion-icon name="arrow-down"></ion-icon>
  </button>

</div>

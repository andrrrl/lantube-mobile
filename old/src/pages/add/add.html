<ion-header>
  <ion-navbar>
    <ion-title>Agregar URL de Video</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Youtube URL or video ID" [(ngModel)]="youtubeVideo" autofocus="true">
      </ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button (click)="goBack()">
    CANCELAR
  </button>
  <button ion-button color="secondary" (click)="addVideo()" [(disabled)]="!youtubeVideo">
    AGREGAR
  </button>
</ion-footer>
